<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hookup - Free Bootstrap 4 Template by Colorlib</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text:400,400i,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet" href="css/aos.css">

	<link rel="stylesheet" href="css/ionicons.min.css">

	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/flechita.css">
	<script src="https://kit.fontawesome.com/db0d8a6329.js" crossorigin="anonymous"></script>

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

	<div class="container-fluid">
		<div class="row">
			<section id="home" class="video-hero js-fullheight col-md-6"
			         style="height: 700px; background-image: url(images/bg_1.jpg); background-size:cover; background-position: top center;"
			         data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<a class="player"
				   data-property="{videoURL:'https://www.youtube.com/watch?v=Mjjw19B7rMk',containment:'#home', showControls:false, autoPlay:true, loop:true, mute:true, startAt:0, opacity:1, quality:'default',optimizeDisplay:true}"></a>
				<div class="container">
					<div class="row js-fullheight justify-content-center d-flex align-items-center">
						<div class="col-md-12">
							<div class="text text-center">
								<div class="icon">
									<span class="flaticon-rose-outline-variant-with-vines-and-leaves"></span>
								</div>
								<span class="subheading">¡Nos Casamos!</span>
								<h1>Fiorella &amp; Sebastián</h1>
								<div id="timer" class="d-flex">
									<div class="time" id="days"></div>
									<div class="time pl-3" id="hours"></div>
									<div class="time pl-3" id="minutes"></div>
									<div class="time pl-3" id="seconds"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="ftco-section bg-light col-md-6" id="when-where-section">
				<div class="container">
					<div class="row justify-content-center pb-5">
						<div class="col-md-12 text-center heading-section ftco-animate">
							<h2 class="mb-3">¡Importante!</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 ftco-animate">
							<div class="place img" style="background-image: url(images/place-2.jpg);">
								<div class="text text-center">
									<span class="icon flaticon-wedding-kiss"></span>
									<h3>Colectivo</h3>
									<p>LOREM IPSUM NO SE CUANTITO</p>
									<p>LOREM IPSUM NO SE CUANTITO</p>
									<p>Número de cuenta: 000-0000-000000000-00</p>
									<p>CCI: 123-4567890-123-123</p>
								</div>
							</div>
						</div>
						<div class="col-md-6 ftco-animate">
							<div class="place img" style="background-image: url(images/place-1.jpg);">
								<div class="text text-center">
									<span class="icon flaticon-reception-bell"></span>
									<h3>Código de Novios</h3>
									<p>Saga Falabella</p>
									<p>123456789</p>
								</div>
							</div>
						</div>
					</div>

					<div class="arrow bounce">
						Confírmanos tu asistencia
						<br/>
						<a class="fa fa-arrow-down fa-2x flechita" href="#"></a>
					</div>

				</div>
			</section>
		</div>
	</div>

	<section class="ftco-section bg-secondary" id="rsvp-section">
		<div class="container">
			<div class="row justify-content-center pb-5">
				<div class="col-md-12 text-center heading-section ftco-animate">
					<h2 class="mb-3">Confírmanos tu asistencia</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7">
					<form action="#" class="rsvp-form ftco-animate">
						<div class="">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Nombre">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" placeholder="email">
							</div>
						</div>
						<div class="">
							<div class="form-group">
								<div class="form-field">
									<div class="select-wrap">
										<div class="icon d-flex align-items-center justify-content-center"><span
											class="ion-ios-arrow-down"></span></div>
										<select name="" id="" class="form-control">
											<option value="">Invitados</option>
											<option value="">1</option>
											<option value="">2</option>
											<option value="">3</option>
											<option value="">4</option>
											<option value="">5</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="">
							<div class="form-group">
								<textarea name="" id="" cols="30" rows="2" class="form-control"
								          placeholder="Mensaje"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" value="confirmar asistecia" class="btn btn-primary py-3 px-4">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.mb.YTPlayer.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>

<script src="js/main.js"></script>

</body>
</html>
